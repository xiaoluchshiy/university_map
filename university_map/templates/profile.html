<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - UniMap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2.5rem;
            color: white;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            color: #2c5aa0;
            margin-bottom: 0.5rem;
        }

        .profile-email {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            border-left: 4px solid var(--primary);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #6c757d;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-action {
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            color: white;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand logo" href="/">
                <i class="fas fa-graduation-cap"></i> UniMap
            </a>
            <div class="navbar-nav ml-auto">
                <a class="nav-link text-white" href="/map">
                    <i class="fas fa-map-marked-alt"></i> Карта
                </a>
                <a class="nav-link text-white" href="/favorites">
                    <i class="fas fa-heart"></i> Избранное
                </a>
                <a class="nav-link text-white" href="/logout">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </a>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h1 class="profile-name">{{ user.name }}</h1>
                <div class="profile-email">{{ user.email }}</div>
            </div>

            {% if user.about %}
            <div class="profile-about">
                <h5>О себе:</h5>
                <p>{{ user.about }}</p>
            </div>
            {% endif %}

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number">{{ favorite_count }}</div>
                    <div class="stat-label">Избранных университетов</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">{{ user.created_date.strftime('%d.%m.%Y') }}</div>
                    <div class="stat-label">Дата регистрации</div>
                </div>
            </div>

            <div class="action-buttons">
                <a href="/favorites" class="btn-action btn-primary">
                    <i class="fas fa-heart"></i> Мои избранные
                </a>
                <a href="/map" class="btn-action btn-outline">
                    <i class="fas fa-map-marked-alt"></i> Найти университеты
                </a>
                <a href="/" class="btn-action btn-outline">
                    <i class="fas fa-home"></i> На главную
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
