    <script>

        function getTypeIcon(type) {

                button.style.color = 'white';
                button.style.border = 'none';
                button.style.boxShadow = '0 2px 6px rgba(229, 62, 62, 0.3)';
            }

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            fetch('/toggle_favorite/' + universityId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ placemark
                    universityData.is_favorite = data.action === 'added';

                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –±–∞–ª—É–Ω–∞ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è
                    placemark.properties.set('balloonContentBody', createBalloonContent(universityData));

                    // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ–∏–ª—å—Ç—Ä –µ—Å–ª–∏ –≤–∫–ª—é—á–µ–Ω —Ä–µ–∂–∏–º "–¢–æ–ª—å–∫–æ –∏–∑–±—Ä–∞–Ω–Ω—ã–µ"
                    if (showOnlyFavorites) {
                        applyFilters();
                    }
                } else {
                    // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                    if (currentIsFavorite) {
                        button.innerHTML = '<i class="fas fa-heart"></i> –í –∏–∑–±—Ä–∞–Ω–Ω–æ–º';
                        button.style.background = 'linear-gradient(135deg, #e53e3e 0%, #c53030 100%)';
                        button.style.color = 'white';
                        button.style.border = 'none';
                        button.style.boxShadow = '0 2px 6px rgba(229, 62, 62, 0.3)';
                    } else {
                        button.innerHTML = '<i class="far fa-heart"></i> –í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ';
                        button.style.background = 'white';
                        button.style.color = '#e53e3e';
                        button.style.border = '2px solid #e53e3e';
                        button.style.boxShadow = '0 2px 6px rgba(0,0,0,0.1)';
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                if (currentIsFavorite) {
                    button.innerHTML = '<i class="fas fa-heart"></i> –í –∏–∑–±—Ä–∞–Ω–Ω–æ–º';
                    button.style.background = 'linear-gradient(135deg, #e53e3e 0%, #c53030 100%)';
                    button.style.color = 'white';
                    button.style.border = 'none';
                    button.style.boxShadow = '0 2px 6px rgba(229, 62, 62, 0.3)';
                } else {
                    button.innerHTML = '<i class="far fa-heart"></i> –í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ';
                    button.style.background = 'white';
                    button.style.color = '#e53e3e';
                    button.style.border = '2px solid #e53e3e';
                    button.style.boxShadow = '0 2px 6px rgba(0,0,0,0.1)';
                }
            });
        }

        // –§–£–ù–ö–¶–ò–Ø –ü–†–ò–ú–ï–ù–ï–ù–ò–Ø –§–ò–õ–¨–¢–†–û–í
        function applyFilters() {
            const typeFilter = document.getElementById('typeFilter').value;
            const onlyFavorites = document.getElementById('onlyFavorites')?.checked || false;

            currentFilter = typeFilter;
            showOnlyFavorites = onlyFavorites;

            let visibleCount = 0;

            allPlacemarks.forEach(placemark => {
                const universityData = placemark.properties.get('balloonContentData');
                let shouldShow = true;

                // –§–∏–ª—å—Ç—Ä –ø–æ —Ç–∏–ø—É
                if (typeFilter !== 'all' && universityData.type !== typeFilter) {
                    shouldShow = false;
                }

                // –§–∏–ª—å—Ç—Ä –ø–æ –∏–∑–±—Ä–∞–Ω–Ω–æ–º—É
                if (onlyFavorites && !universityData.is_favorite) {
                    shouldShow = false;
                }

                placemark.options.set('visible', shouldShow);

                if (shouldShow) {
                    visibleCount++;
                }
            });

            updateStatus(`–ü–æ–∫–∞–∑–∞–Ω–æ: ${visibleCount} —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç–æ–≤`, 'success');
        }

        // –û–°–ù–û–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–ò –ö–ê–†–¢–´
        function initMap() {
            try {
                // –°–û–ó–î–ê–ï–ú –ö–ê–†–¢–£
                map = new ymaps.Map('map', {
                    center: [55.7558, 37.6176], // –ú–æ—Å–∫–≤–∞
                    zoom: 10,
                    controls: []
                });

                // –î–û–ë–ê–í–õ–Ø–ï–ú –ú–ï–¢–ö–ò –£–ù–ò–í–ï–†–°–ò–¢–ï–¢–û–í
                universities.forEach((place, index) => {
                    try {
                        const iconColor = getTypeColor(place.type);
                        const placemark = new ymaps.Placemark(
                            [place.lat, place.lon],
                            {
                                balloonContentHeader: `
                                    <div style="
                                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                                        color: white;
                                        font-weight: 700;
                                        padding: 12px;
                                        border-radius: 10px 10px 0 0;
                                        font-size: 14px;
                                        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
                                    ">
                                        <div style="display: flex; align-items: center; gap: 8px;">
                                            <span style="font-size: 18px;">${getTypeIcon(place.type)}</span>
                                            <span style="font-size: 13px;">${place.title}</span>
                                        </div>
                                    </div>
                                `,
                                balloonContentBody: createBalloonContent(place),
                                hintContent: `${getTypeIcon(place.type)} ${place.title}`,
                                balloonContentData: place
                            },
                            {
                                preset: 'islands#circleIcon',
                                iconColor: iconColor,
                                iconCaptionMaxWidth: '200'
                            }
                        );

                        // –û–ë–†–ê–ë–û–¢–ß–ò–ö –û–¢–ö–†–´–¢–ò–Ø –ë–ê–õ–£–ù–ê - –æ–±–Ω–æ–≤–ª—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –ø—Ä–∏ –∫–∞–∂–¥–æ–º –æ—Ç–∫—Ä—ã—Ç–∏–∏
                        placemark.events.add('balloonopen', function() {
                            const universityData = this.properties.get('balloonContentData');
                            this.properties.set('balloonContentBody', createBalloonContent(universityData));
                        });

                        // –î–û–ë–ê–í–õ–Ø–ï–ú –ú–ï–¢–ö–£ –ù–ê –ö–ê–†–¢–£
                        map.geoObjects.add(placemark);
                        allPlacemarks.push(placemark);

                    } catch (error) {
                        console.error(`‚ùå –û—à–∏–±–∫–∞ —Å —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç–æ–º ${place.title}:`, error);
                    }
                });

                // –î–û–ë–ê–í–õ–Ø–ï–ú –ö–ê–°–¢–û–ú–ù–´–ï –ú–ï–¢–ö–ò (–µ—Å–ª–∏ –Ω—É–∂–Ω—ã)
                var myPlacemark1 = new ymaps.Placemark([56.060080, 160.645631], {}, {
                    iconLayout: 'default#image',
                    iconImageHref: 'https://gum1518.mskobr.ru/images/cms/data/1578988562.jpg',
                    iconImageSize: [100, 100],
                    iconImageOffset: [-50, -50]
                });
                map.geoObjects.add(myPlacemark1);

                var myPlacemark2 = new ymaps.Placemark([4.174972, 73.509688], {}, {
                    iconLayout: 'default#image',
                    iconImageHref: 'https://opedagoge.ru/h/img/person/60477.jpg?i=1',
                    iconImageSize: [100, 100],
                    iconImageOffset: [-50, -50]
                });
                map.geoObjects.add(myPlacemark2);

                // –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô –ö–ê–†–¢–´
                map.events.add('boundschange', function() {
                    const visibleCount = allPlacemarks.filter(pm => pm.options.get('visible')).length;
                    updateStatus(`–ü–æ–∫–∞–∑–∞–Ω–æ: ${visibleCount} —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç–æ–≤`, 'info');
                });

                // –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–û–ï –ü–†–ò–ú–ï–ù–ï–ù–ò–ï –§–ò–õ–¨–¢–†–û–í –ü–†–ò –ò–ó–ú–ï–ù–ï–ù–ò–ò
                document.getElementById('typeFilter').addEventListener('change', applyFilters);
                if (document.getElementById('onlyFavorites')) {
                    document.getElementById('onlyFavorites').addEventListener('change', applyFilters);
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–∞—Ä—Ç—ã:', error);
            }
        }

        ymaps.ready(initMap);

        // –û–ë–†–ê–ë–û–¢–ö–ê –ö–õ–ê–í–ò–®
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –æ—Ç–∫—Ä—ã—Ç—ã–µ –±–∞–ª—É–Ω—ã
                allPlacemarks.forEach(pm => {
                    pm.balloon.close();
                });
            }
        });
    </script>
